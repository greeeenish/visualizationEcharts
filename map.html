<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map</title>

    <script src="js/echarts.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/shine.js"></script>

</head>

<style>
    .map-warp{
        width: 95%;
        height: 95%;
        position: relative;
        z-index: 6;

    }
    .line-warp{
        width: 400px;
        height: 380px;
        position: relative;
        bottom: 68%;
        left: 1030px;
        /*margin-left: 1020px;*/
        right: 0;
        z-index: 10;

    }

</style>
<body>

    <!--地图容器-->
    <div class="map-warp" id="map-warp"></div>
    <!--折线图容器-->
    <div class="line-warp" id="line-warp"></div>

<!--视图渲染-->
<script type="text/javascript">
    var mapChart = echarts.init(document.getElementById('map-warp'),'shine');
    var lineChart = echarts.init(document.getElementById('line-warp'),'shine');

    <!--echarts map-warp视图渲染-->

            subtext: '数据来源安居客',
            left: 'center',
            textStyle: {
                color: '#d5d9dc'
            },
        },

        tooltip : {
            trigger: 'item'
        },

//            orient: 'vertical',

//            y:'top',
//            data:['2017全国各省省会城市房价']
//        },
        dataRange: {
            min: 4000,
            max: 40000,
            x: '250px',
            y: 'bottom',
            text:['高','低'],           // 文本，默认为数值文本
            calculable : true,
            textStyle: {
                color: '#d5d9dc'
            },
            orient: 'horizontal'
        },

        roamController: {
            show: true,
            x: 'right',
            mapTypeControl: {
                'china': true
            },

        },
        series : [
            {
                name: '2017全国各省省会城市房价',
                type: 'map',
                mapType: 'china',

                roam: false,

                itemStyle:{
                    normal:{
                        label:{
                            show:true
                        },
                        borderColor: '#395d9d',
                        borderWidth: 2,
                        shadowColor: '#a8cde4',
                        shadowBlur: 4
                    },
                    emphasis:{label:{show:true}}
                },
                data:[
                    {name: '北京',value: 56320.75},
                    {name: '上海',value: 51852.166666666664},
                    {name: '广东',value:26771.166666666668},
                    {name: '福建',value: 24579.75},

                    {name: '天津',value: 23981.666666666668},
                    {name: '浙江',value: 22453.25},
                    {name: '山东',value: 14336.583333333334},
                    {name: '安徽',value: 14675.25},
                    {name: '河北',value: 17757.5},
                    {name: '湖北',value: 15417.833333333334},
                    {name: '河南',value: 12754.416666666666},
                    {name: '四川',value:10054},
                    {name: '江西',value: 10987.166666666666},
                    {name: '辽宁',value: 7583.916666666667},
                    {name: '甘肃',value: 9722.416666666666},
                    {name: '湖南',value: 9000.416666666666},
                    {name: '海南',value:9857.666666666666},
                    {name: '云南',value: 9089.833333333334},
                    {name: '山西',value: 8853.5},
                    {name: '广西',value: 8407.166666666666},
                    {name: '西藏',value:8503.166666666666},
                    {name: '陕西',value:7591.583333333333},
                    {name: '黑龙江',value: 7848.833333333333},
                    {name: '重庆',value: 6914.25},
                    {name: '内蒙古',value: 7263.25},
                    {name: '吉林',value: 7362},
                    {name: '贵州',value:6663.083333333333},
                    {name: '新疆',value: 6821},
                    {name: '青海',value:6423.25},
                    {name: '宁夏',value:5221.666666666667},
//                    {name: '台湾',value:0},
//                    {name: '香港',value:0},
//                    {name: '澳门',value:0}
                ]
            }
        ]
    };
    $.get('china.json', function (chinaJson) {
        echarts.registerMap('china', chinaJson);
        mapChart.setOption(
            option
        );
    });
//    mapChart.setOption(option);

    <!--echarts line-warp视图渲染-->
    var data = [
        [0, 57751, ],      //北京
        [0, 50000, ],      //上海
        [5178, 47843,],    //广东
        [7397, 47451, ],   //福建
        [7052, 25716, ],   //江苏
        [0, 22286, ],      //天津
        [9734, 21963, ],   //浙江
        [4965, 18053, ],   //山东
        [5401, 14395, ],   //安徽
        [6572, 17051, ],   //河北
        [3263, 16260, ],   //湖北
        [4362, 12875, ],   //河南
        [3990, 11964, ],   //四川
        [4067, 11407, ],   //江西
        [3754, 10481, ],   //辽宁

        [3798, 9867, ],    //湖南

        [3547, 9631, ],    //山西
        [3554, 9517, ],    //广西
        [0, 9230, ],       //西藏
        [4092, 8870, ],    //陕西
        [3347, 8326, ],    //黑龙江
        [0, 7194, ],       //重庆
        [3756, 7945, ],    //内蒙古
        [3440, 7465, ],    //吉林
        [5560, 7454, ],    //贵州
        [3700, 7237, ],    //新疆
        [0, 6521, ],       //青海
        [2986, 4954, ],    //宁夏
    ];

    var cities = ['北京','上海', '广东','福建', '江苏', '天津', '浙江','山东', '安徽', '河北', '湖北', '河南', '四川', '江西', '辽宁',
                    '甘肃', '湖南', '海南', '云南','山西', '广西','西藏', '陕西', '黑龙江', '重庆', '内蒙古', '吉林', '贵州','新疆', '青海','宁夏'];

    var barHeight = 50;

    var lineoption = {
        textStyle: {
            color: '#d5d9dc'
        },
        grid: {
            top: 100
        },
        angleAxis: {
            splitLine: {
                lineStyle: {
                    color: '#d5d9dc'
                }
            },
            type: 'category',
            data: cities,
            show: true,
            lineStyle: {
                color:'#d5d9dc'
            }

        },
        tooltip: {
            show: true,
            formatter: function (params) {
                var id = params.dataIndex;
                return cities[id] + '<br>最低：' + data[id][0] + '<br>最高：' + data[id][1] + '<br>';
            }
        },
        radiusAxis: {
            lineStyle: {
                color:'#d5d9dc'
            }
        },
        polar: {
        },
        series: [{
            type: 'bar',
            itemStyle: {
                normal: {
                    color: 'transparent'
                },

            },
            data: data.map(function (d) {
                return d[0];
            }),
            coordinateSystem: 'polar',
            stack: '最大最小值',
            silent: true
        }, {
            type: 'bar',
            data: data.map(function (d) {
                return d[1] - d[0];
            }),
            itemStyle: {
                normal: {
                    color: '#e7b7be'
                },
                emphasis: {
                    color: '#FFE65E'
                }
            },
            coordinateSystem: 'polar',
            name: '价格范围',
            stack: '最大最小值'
        }, {
            type: 'bar',
            itemStyle: {
                normal: {
                    color: 'transparent'
                }
            },
            data: data.map(function (d) {
                return d[2] - barHeight;
            }),
            coordinateSystem: 'polar',
            stack: '均值',
            silent: true,
            z: 10
        }, {
            type: 'bar',
            data: data.map(function (d) {
                return barHeight * 2
            }),
            coordinateSystem: 'polar',
            name: '均值',
            stack: '均值',
            barGap: '-100%',
            z: 10
        }],

    };
    lineChart.setOption(lineoption);

    echarts.connect([mapChart,lineChart]);


    mapChart.on('click', function (param){
        var city = param.name;

        for(var i=0;i<cities.length;i++){
            if(city==cities[i]){
                lineChart.dispatchAction({
                    type: 'highlight',
                    dataIndex: i
                })
            }
        }

    });

    mapChart.on('dblclick', function (param){
        var city = param.name;

        for(var i=0;i<cities.length;i++){
            if(city==cities[i]){
                lineChart.dispatchAction({
                    type: 'downplay',
                    dataIndex: i
                })
            }
        }

    })


</script>

</body>
</html>
